<div class="cookie-banner" id="cookie-banner" style="display:none;">
    <div class="cookie-banner-content">
        <span>
            Folosim cookie-uri pentru funcționare și analiză. <a href="cookies.html" target="_blank">Află mai multe</a>
        </span>
        <div class="cookie-btns">
            <button id="accept-all-cookies" class="btn-link">Acceptă toate</button>
            <button id="customize-cookies" class="btn-link btn-outline">Personalizează</button>
        </div>
    </div>
    <div id="cookie-customize-panel" class="cookie-customize-panel" style="display:none;">
        <form>
            <label>
                <input type="checkbox" checked disabled>
                Cookie-uri esențiale (obligatorii)
            </label><br>
            <label>
                <input type="checkbox" id="analytics-cookies">
                Cookie-uri de analiză (Google Analytics)
            </label><br>
            <button type="button" id="save-cookies" class="btn-link">Salvează preferințele</button>
        </form>
    </div>
</div>
